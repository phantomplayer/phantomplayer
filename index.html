<script type="text/javascript">
/**
 * Console Settings
 */
var currentStationID = "530";

var currentStationName = "Phantom 103.3";

// Do you want to run the console in responsive mode? If the plugin content has not been designed 
// responsively leave this as false
var isResponsive = false;

// If you have static assets on a different path (eg a CDN), specify the base URL here. Most stations will leave this is null.
// NOTE: if you add a base URL, it must end with a slash
var assetBaseUrl = null;
// If you want the assetBaseUrl to be used when accessing you flash file, set the following to true.
// If you are using an assetBaseUrl, chances are you will want to set this to true, but the default should 
// remain false for stations that currently use assetBaseUrl but don't serve their swf from this domain
var flashToUseAssetBaseUrl = false;

// If true, the cookie notification will NOT show if seen on another station's radio player
// If false, the cookie notification will show/not show based on whether the user has seen it on this domain
var useGlobalCookieSettings = false;

// -- nowPlayingSource can be changed from 'default' to one of: 'default-no-stream', 'stream', 'SI', 'PI'
var nowPlayingSource = 'default';

// -- xDomainProxyUrl should be the full URL to the xdomainproxy.html file, which by default is found in the preroll-framework directory
var xDomainProxyUrl = "https://your-console-domain.com/console-path/preroll-framework/xdomainproxy.html";

// -- initOptions can be populated with settings for actions when the console starts. See integration guide for details.
var initOptions = {
	interstitial : {
		enabled : false,
		url : 'preroll-framework/'
	},
	songaction : {
		enabled : false,
		type : 'Buy',
		baseurl : 'https://www.your-affiliate-url.com/'
	},
	overlay : {
		enabled : false,
		url : 'preroll-framework/',
		mute : true
	}
};
/**
 * AdsWizz Settings
 */
var adsWizz = {
	enabled: false,
	domain: 'ADSWIZZ_DOMAIN',
	prerollZoneId: 'PREROLL_ID', // should be a number WITHOUT quotation marks
	midrollZoneId: 'MIDROLL_ID', // should be a number WITHOUT quotation marks
	playerId: 'CARP'
};
/**
 * VAST Settings
 */
var vastAds = {
	enabled: false,
	vjsSkin: 'vjs-default-skin',
	vastTag: 'VAST_TAG_URL'
};

/**
 * Audio Settings (V3 API)
 */

// -- Set audioLive to true for live streaming, or false for on demand
var audioLive = true;

// All stream URLs go in this array: the console determines which streams are suitable for flash/html
// Your preferred player will take precedence, and if none of the streams work with that player, we will
// try playing them with the secondary player
var audioArray = [
	{
		audioType: 'http',
		audioUrl: 'http://94.23.147.243/proxy/phantomfm?mp=/stream'
	}];

// -- Specify the preferred playback method (either 'html' or 'flash').
//      If preferred playback method is not available, the alternative will be tried.
var preferredPlaybackMethod = 'flash';

// -- bufferTime may need to be adjusted in rare circumstances to facilitate faster loading
var bufferTime = 5;

// If we cannot load ads.js, we cannot support adswizz or vast ads, so manually disable them
if( window.canRunAds === undefined ){
	adsWizz.enabled = false;
	vastAds.enabled = false;
}

</script>

<script type="text/javascript">
//	DYNAMICALLY LOADS VAST/ADSWIZZ LIBRARIES DEPENDING ON
//  WHETHER THEY ARE ENABLED AND WHETHER THERE IS AN ADBLOCKER
	var file_list = [
		{
			"url": "http://cdn.adswizz.com/adswizz/js/SynchroClient2.js",
			"dataType": "script",
			"functionality": "adsWizz"
		},
		{
			"url": "http://synchrobox.adswizz.com/register2.php",
			"dataType": "script",
			"functionality": "adsWizz"
		},
		{
			"url" : "libs/videojs/vast/es5.js",
			"dataType": "script",
			"functionality": "vastAds"
		},
		{
			"url" : "http://vjs.zencdn.net/4.7.1/video-js.css",
			"dataType": "style",
			"functionality": "vastAds"
		},
		{
			"url" : "http://vjs.zencdn.net/4.7.1/video.js",
			"dataType": "script",
			"functionality": "vastAds"
		},
		{
			"url" : "libs/videojs/vast/vast-client.js",
			"dataType": "script",
			"functionality": "vastAds"
		},
		{
			"url" : "libs/videojs/vast/video.ads.js",
			"dataType": "script",
			"functionality": "vastAds"
		},
		{
			"url" : "libs/videojs/vast/videojs.vast.js",
			"dataType": "script",
			"functionality": "vastAds"
		}
	]

	var loadFor = {
		"adsWizz" : adsWizz.enabled,
		"vastAds" : vastAds.enabled
	}

	var com_adswizz_synchro_listenerid = "";
	var adswizzListenerId = "";

	function loadNewFileControl() {
		i++;
		if(file_list[i]) {
			// Check if this script is needed accoring to the config enabled flags
			if(loadFor[file_list[i].functionality]) {
				// If there is a flag, we need to check if the browser version requires this file
				if(file_list[i].flag) {
					if($('html').hasClass(file_list[i].flag)) {
						getScript(file_list[i].url, file_list[i].dataType);
					}
					else {
						loadNewFileControl();
					}
				}
				else {
					getScript(file_list[i].url, file_list[i].dataType);
				}
			}
			else {
				loadNewFileControl();
			}
		}
		else {
			radioplayer.init();
		}
	}

	function getScript(url, dataType) {
		var dataType = dataType || 'script';

		if(dataType === 'script') {
			jQuery.ajax({
	      url: url,
	      dataType: dataType,
	      success: function() {
	      	loadNewFileControl();
	      },
	      async: true
		  });
		}
		else if (dataType === 'style') {
			// Dynamic CSS file loading compatible with IE 8
			// see https://stackoverflow.com/questions/805384/how-to-apply-inline-and-or-external-css-loaded-dynamically-with-jquery
			if(document.createStyleSheet) {
			    try { document.createStyleSheet(url); } catch (e) { }
			}
			else {
				var css;
		    css         = document.createElement('link');
		    css.rel     = 'stylesheet';
		    css.type    = 'text/css';
		    css.media   = "all";
		    css.href    = url;
		    document.getElementsByTagName("head")[0].appendChild(css);
		  }
		  loadNewFileControl();
		}
	}

	var i = -1;
	loadNewFileControl();
</script>
